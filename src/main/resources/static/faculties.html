<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facultades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Colapsa los bordes */
            margin: 20px 0; /* Margen superior e inferior para la tabla */
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center; /* Centrar texto en las celdas */
        }
        th {
            background-color: #007bff; /* Color de fondo para encabezados */
            color: white; /* Color de texto para encabezados */
        }
        button {
            padding: 8px 12px; /* Tamaño de los botones */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px; /* Margen para separar los botones */
            width: 100px; /* Ancho fijo para los botones */
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Botón de agregar y volver al menú */
        .action-button {
            margin: 20px; /* Espaciado entre botones */
        }
    </style>
</head>
<body>
<h1>Lista de Facultades</h1>
<table>
    <thead>
    <tr>
        <th>ID</th> <!-- Nueva columna para ID -->
        <th>Nombre</th>
        <th>Departamento</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="facultyTableBody">
    </tbody>
</table>

<!-- Botones para agregar nueva facultad y volver al menú -->
<div class="action-button">
    <button onclick="redirectToAdd()">Agregar Facultad</button>
    <button onclick="redirectToMenu()">Volver al menú</button>
</div>

<script>
    // Cargar todas las facultades
    fetch('/api/faculties')
        .then(response => response.json())
        .then(faculties => {
            const tableBody = document.getElementById('facultyTableBody');
            faculties.forEach(faculty => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${faculty.id}</td> <!-- Mostrar ID -->
                  <td>${faculty.name}</td>
                  <td>${faculty.department}</td>
                  <td>${faculty.email}</td>
                  <td>
                      <button onclick="redirectToEdit('${faculty.id}')">Editar</button>
                      <button onclick="deleteFaculty('${faculty.id}')">Eliminar</button>
                  </td>
              `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));

    // Redirigir a la página de agregar nueva facultad
    function redirectToAdd() {
        window.location.href = 'add-faculty.html';
    }

    // Redirigir a la página de edición
    function redirectToEdit(facultyId) {
        window.location.href = `edit-faculty.html?id=${encodeURIComponent(facultyId)}`; // Usar ID en lugar de nombre
    }

    // Función para eliminar una facultad
    function deleteFaculty(facultyId) { // Cambiar a ID
        if (confirm('¿Estás seguro de que deseas eliminar esta facultad?')) {
            fetch(`/api/faculties/${encodeURIComponent(facultyId)}`, { // Usar ID
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Facultad eliminada');
                        window.location.reload(); // Recarga la página para actualizar la lista
                    } else {
                        alert('Error al eliminar la facultad');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    // Redirigir a la página de menú
    function redirectToMenu() {
        window.location.href = 'menu.html'; // Cambia 'menu.html' al nombre de tu archivo de menú
    }
</script>
</body>
</html>
