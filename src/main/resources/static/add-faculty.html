<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Facultad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/add-faculty.css">
</head>
<body>
<h1>Agregar Nueva Facultad</h1>
<form id="addForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="department">Departamento:</label>
    <input type="text" id="department" name="department" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <button type="submit">Agregar Facultad</button>
    <button type="button" onclick="cancelAdd()">Cancelar</button>
</form>

<script src="../js/add-faculty.js"></script>
</body>
</html>
