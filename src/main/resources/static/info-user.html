<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center; /* Centra el texto */
        }
        h1 {
            color: #333;
        }
        .user-info {
            margin-top: 20px;
            text-align: center; /* Centra el texto dentro de user-info */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Centra los elementos del contenedor de la contrase√±a */
            margin-top: 10px; /* Espacio superior para el contenedor de contrase√±a */
        }
        .password-label {
            margin-right: 10px; /* Espacio a la derecha de la etiqueta "Contrase√±a:" */
        }
        .password-input {
            border: none;
            background: none;
            font-size: 16px;
            padding: 0;
            outline: none;
            color: #333;
            width: 100px; /* Ancho fijo para el campo de entrada de la contrase√±a */
        }
        .eye-icon {
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-button {
            background-color: #dc3545; /* Color rojo para el bot√≥n de eliminar */
        }
        .delete-button:hover {
            background-color: #c82333; /* Color m√°s oscuro al pasar el rat√≥n */
        }
    </style>
</head>
<body>
<h1>Informaci√≥n del Usuario</h1>
<div class="user-info" id="userInfo"></div>
<button onclick="window.location.href='menu.html'">Volver al Men√∫</button>
<button id="deleteUserButton" class="delete-button">Eliminar Usuario</button>

<script>
    // Cargar la informaci√≥n del usuario desde el almacenamiento local
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
        document.getElementById('userInfo').innerHTML = `
            <p><strong>Nombre:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <div class="password-container">
                <span class="password-label"><strong>Contrase√±a:</strong></span>
                <input type="password" id="passwordInput" class="password-input" value="${user.password}" readonly>
                <span id="eyeIcon" class="eye-icon">üëÅÔ∏è</span>
            </div>
        `;

        // L√≥gica para mostrar/ocultar la contrase√±a
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = document.getElementById('eyeIcon');

        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Cambia el icono a uno diferente si lo deseas
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        });

        // L√≥gica para eliminar usuario
        document.getElementById('deleteUserButton').addEventListener('click', function() {
            const passwordToDelete = prompt("Por favor, ingresa tu contrase√±a para confirmar la eliminaci√≥n:");
            if (passwordToDelete === user.password) {
                fetch(`/api/users/${user.id}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Usuario eliminado exitosamente');
                            localStorage.removeItem('loggedInUser');
                            window.location.href = 'index.html'; // Redirigir a la p√°gina de inicio
                        } else {
                            alert('Error al eliminar el usuario. Int√©ntalo de nuevo.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Contrase√±a incorrecta. No se pudo eliminar el usuario.');
            }
        });
    } else {
        alert('No has iniciado sesi√≥n. Redirigiendo al inicio...');
        window.location.href = 'index.html'; // Redirigir al inicio si no hay sesi√≥n activa
    }
</script>
</body>
</html>
