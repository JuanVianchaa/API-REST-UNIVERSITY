<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Universidad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/add-university.css">
</head>
<body>
<h1>Agregar Nueva Universidad</h1>
<form id="addForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>

    <label for="faculties">Facultades:</label>
    <select id="faculties" name="faculties" required>

    </select>

    <label for="numberStudents">Número de Estudiantes:</label>
    <input type="text" id="numberStudents" name="numberStudents" required>

    <label for="program">Programa:</label>
    <input type="text" id="program" name="program" required>

    <button type="submit">Agregar Universidad</button>
    <button type="button" class="cancel-button" onclick="redirectToUniversities()">Cancelar</button>
</form>

<script src="../js/add-university.js"></script>
</body>
</html>
